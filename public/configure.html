        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --accent: #7c3aed;
            --accent-hover: #6d28d9;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --success: #238636;

        .container {

        }

        .card {

            }
        }

        .title {

            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);

            -webkit-text-fill-color: transparent;

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';

            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-family: inherit;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:hover {
            border-color: var(--accent);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        select option {
            padding: 8px;
            background: var(--bg-tertiary);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            border-color: var(--text-secondary);
        }

        .btn-icon {
            font-size: 18px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 4px 16px var(--success-glow);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .info-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .info-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .info-flow {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .flow-step {
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .flow-arrow {
            color: var(--accent);
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>

    <div id="toast" class="toast">âœ“ URL copied to clipboard!</div>

    <script>
        const languageSelect = document.getElementById('languageSelect');
        const installBtn = document.getElementById('installBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        function getBaseUrl() {
            const protocol = window.location.protocol;
            const host = window.location.host;
            return `${protocol}//${host}`;
        }

        function getManifestUrl() {
            const language = languageSelect.value;
            const baseUrl = getBaseUrl();
            return `${baseUrl}/${encodeURIComponent(language)}/manifest.json`;
        }

        function getInstallUrl() {
            const manifestUrl = getManifestUrl();
            return manifestUrl.replace(/^https?:/, 'stremio:');
        }

        function updateInstallLink() {
            installBtn.href = getInstallUrl();
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        languageSelect.addEventListener('change', updateInstallLink);

        copyBtn.addEventListener('click', async () => {
            const manifestUrl = getManifestUrl();
            try {
                await navigator.clipboard.writeText(manifestUrl);
                showToast('âœ“ URL copied to clipboard!');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = manifestUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('âœ“ URL copied to clipboard!');
            }
        });

        updateInstallLink();
    </script>
